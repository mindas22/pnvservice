      <!--Contact form for imput and submition -->
    <form name="contact" action="thank-you" method="POST" role="form" netlify>
      <div class="form-group">
        <div class="col-sm-12 col-md-6 break-small">
          <p class="hidden">
            <label>Don’t fill this out: <input name="bot-field"></label>
          </p>
          <input type="text" name="name" class="form-control" id="InputName" placeholder="Your name:" required="true"><br>
          <input type="tel" name="phone" class="form-control" id="InputPhone" placeholder="Phone:">
          <br style="line-height: 1" />
          <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Email*:" required="true"><br style="line-height: 1" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 col-md-6">
          <textarea class="form-control" rows="5" name="message" id="message" placeholder="Your message*" required="true"></textarea><br style="line-height: 1" /><small>Fields market with * are mandatory.</small>
          <div data-netlify-recaptcha></div>
          <button type="submit" class="pull-right btn btn-primary btn-md text-uppercase">Send</button>
        </div>
        
      </div>
    </form>
